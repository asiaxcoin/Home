  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000; /* black background */
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* Top Logo */
    .top {
      margin-top: 20px;
      text-align: center;
    }
    .top img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Apps Grid */
    .apps {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
    }
    .app img {
      width: 70px;
      height: 70px;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    .app span {
      margin-top: 6px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
