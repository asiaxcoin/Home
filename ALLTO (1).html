<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asiax — Coming Soon</title>
  <style>
    :root{
      --bg-dark: #070707;
      --overlay: rgba(0,0,0,0.45);
      --accent: #ffb400;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.72);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg-dark);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .hero {
      width:100%;
      max-width:460px;
      min-height: 100vh;
      border-radius:18px;
      overflow:hidden;
      position:relative;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      background: #000;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }
    .bg-img {
      position:absolute; inset:0;
      background-size:cover;
      background-position:center;
      filter: saturate(1.05) contrast(1.02);
      z-index:0;
    }
    .overlay {
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.55));
      z-index:1;
    }
    .content {
      position:relative; z-index:2;
      width:100%;
      padding:36px 28px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      text-align:center;
    }
    .logo {
      width:92px; height:92px;
      border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      box-shadow: 0 10px 22px rgba(0,0,0,0.6);
      border:3px solid rgba(255,255,255,0.06);
      margin-top:6px;
    }
    .logo img{width:100%; height:100%; object-fit:contain;}
    .title { font-size:22px; font-weight:700; color:var(--text);}
    .subtitle { font-size:14px; color:var(--muted); max-width:320px; line-height:1.3;}
    .big { font-size:28px; font-weight:800; color:var(--text);}
    .actions {
      display:flex; flex-direction:column;
      gap:12px; margin-top:6px; width:100%;
    }
    .btn {
      background: linear-gradient(90deg,var(--accent), #03f74c);
      color:#111;
      padding:12px 20px;
      border-radius:12px;
      font-weight:700;
      text-decoration:none;
      text-align:center;
      box-shadow: 0 8px 20px rgba(255,180,0,0.12);
    }
    .btn.ghost {
      background:transparent;
      color:var(--text);
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:none;
    }
    .foot {
      margin-top:auto;
      padding:18px 22px;
      width:100%;
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="bg-img" id="bgImage" style="background-image: url('coming-soon.jpg');"></div>
    <div class="overlay"></div>

    <div class="content">
      <div class="logo"><img src="asiax.png" alt="ASIAX Logo"></div>
      <div class="title">ASIAX GALAXY</div>
      <div class="big">"Coming Soon — Service Launching Shortly"</div>
      <div class="subtitle">"We’re working on it — please wait a little"</div>

      <div class="actions">
         <a class="btn" href="#" onclick="alert('Thank you — we’ll notify you! ✅'); return false;">Notify me</a>
        <a class="btn" href="allx.html">Back to Home</a>
        
      </div>
    </div>

    <div class="foot">© <span id="year"></span> ASIAX — GALAXY</div>
  </div>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
